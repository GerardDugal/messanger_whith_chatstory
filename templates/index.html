<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Messenger</h1>
    <div>
        <form action="/send_message" method="post">
            <label for="content">Message:</label>
            <textarea id="content" name="content" required></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </div>
    <div>
        <h2>Chat History</h2>
        {% for message in messages %}
            <p>{{ message}}</p>
        {% endfor %}
    </div>
</body>
</html>
